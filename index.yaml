# agentOS Skills Registry
# Skills = Apps/services that agentOS connects to
# Agents = AI clients that use agentOS's MCP server

version: 1

# =============================================================================
# SKILLS (Apps)
# =============================================================================
skills:
  - id: todoist
    name: Todoist
    description: Personal task management
    category: productivity
    icon: https://cdn.simpleicons.org/todoist
    color: "#e44332"
    docs: skills/todoist/skill.md
    
    credential:
      type: api_key
      label: API Token
      help_url: https://todoist.com/help/articles/find-your-api-token-Jpzx9IIlB
    
    api:
      type: rest
      base_url: https://api.todoist.com/rest/v2
      auth_header: Authorization
      auth_prefix: "Bearer "
    
  - id: linear
    name: Linear
    description: Issue tracking and project management
    category: productivity
    icon: https://cdn.simpleicons.org/linear
    color: "#5E6AD2"
    docs: skills/linear/skill.md
    
    credential:
      type: api_key
      label: API Key
      help_url: https://linear.app/settings/api
    
    api:
      type: graphql
      base_url: https://api.linear.app
      auth_header: Authorization
      auth_prefix: ""
    
  - id: exa
    name: Exa
    description: Semantic web search
    category: search
    icon: https://www.google.com/s2/favicons?domain=exa.ai&sz=64
    color: "#5046E5"
    docs: skills/exa/skill.md
    
    credential:
      type: api_key
      label: API Key
      help_url: https://dashboard.exa.ai/api-keys
    
    api:
      type: rest
      base_url: https://api.exa.ai
      auth_header: x-api-key
      auth_prefix: ""
    
  - id: raindrop
    name: Raindrop
    description: Bookmark management
    category: productivity
    icon: https://raindrop.io/favicon.ico
    color: "#0082FF"
    docs: skills/raindrop/skill.md
    
    credential:
      type: api_key
      label: Test Token
      help_url: https://app.raindrop.io/settings/integrations
    
    api:
      type: rest
      base_url: https://api.raindrop.io
      auth_header: Authorization
      auth_prefix: "Bearer "
  
  - id: youtube
    name: YouTube
    description: Get video transcripts and download videos using yt-dlp
    category: search
    icon: https://cdn.simpleicons.org/youtube
    color: "#FF0000"
    docs: skills/youtube/skill.md
    local: true  # Uses local yt-dlp CLI - no credentials needed

# =============================================================================
# AGENTS (MCP Clients)
# =============================================================================
agents:
  # Chat Agents
  - id: claude
    name: Claude Desktop
    description: Anthropic's AI assistant desktop app
    category: chat
    icon: https://www.google.com/s2/favicons?domain=claude.ai&sz=64
    color: "#D97757"
    platforms:
      macos:
        app_path: /Applications/Claude.app
        config_path: ~/Library/Application Support/Claude/claude_desktop_config.json
      windows:
        app_path: "%LOCALAPPDATA%/Programs/Claude/Claude.exe"
        config_path: "%APPDATA%/Claude/claude_desktop_config.json"
        
  - id: chatgpt
    name: ChatGPT Desktop
    description: OpenAI's ChatGPT desktop app
    category: chat
    icon: https://www.google.com/s2/favicons?domain=chatgpt.com&sz=64
    color: "#10A37F"
    platforms:
      macos:
        app_path: /Applications/ChatGPT.app
        # Config path TBD - needs research
        
  - id: lmstudio
    name: LM Studio
    description: Run local LLMs with MCP support
    category: chat
    icon: https://www.google.com/s2/favicons?domain=lmstudio.ai&sz=64
    color: "#6366F1"
    platforms:
      macos:
        app_path: /Applications/LM Studio.app
        config_path: ~/Library/Application Support/LM Studio/mcp.json
      windows:
        app_path: "%LOCALAPPDATA%/Programs/LM Studio/LM Studio.exe"
        config_path: "%APPDATA%/LM Studio/mcp.json"

  - id: librechat
    name: LibreChat
    description: Open-source AI chat platform with MCP
    category: chat
    icon: https://www.google.com/s2/favicons?domain=librechat.ai&sz=64
    color: "#3B82F6"
    # Self-hosted, config varies
    
  - id: raycast
    name: Raycast
    description: Mac productivity tool with AI chat
    category: chat
    icon: https://www.google.com/s2/favicons?domain=raycast.com&sz=64
    color: "#FF6363"
    platforms:
      macos:
        app_path: /Applications/Raycast.app
        # Config path TBD - needs research

  # Code Agents
  - id: cursor
    name: Cursor
    description: AI-first code editor with MCP support
    category: code
    icon: https://www.google.com/s2/favicons?domain=cursor.com&sz=64
    color: "#3B82F6"
    platforms:
      macos:
        app_path: /Applications/Cursor.app
        config_path: ~/.cursor/mcp.json
      windows:
        app_path: "%LOCALAPPDATA%/Programs/Cursor/Cursor.exe"
        config_path: "%APPDATA%/Cursor/mcp.json"
      linux:
        app_path: /usr/share/cursor/cursor
        config_path: ~/.cursor/mcp.json
        
  - id: windsurf
    name: Windsurf
    description: Codeium's AI-powered IDE
    category: code
    icon: https://www.google.com/s2/favicons?domain=codeium.com&sz=64
    color: "#6366F1"
    platforms:
      macos:
        app_path: /Applications/Windsurf.app
        config_path: ~/.codeium/windsurf/mcp_config.json
      windows:
        config_path: "%APPDATA%/Codeium/windsurf/mcp_config.json"
        
  - id: zed
    name: Zed
    description: High-performance code editor with AI
    category: code
    icon: https://www.google.com/s2/favicons?domain=zed.dev&sz=64
    color: "#000000"
    platforms:
      macos:
        app_path: /Applications/Zed.app
        config_path: ~/Library/Application Support/Zed/settings.json
      linux:
        config_path: ~/.config/zed/settings.json
        
  - id: vscode
    name: VS Code
    description: Visual Studio Code with Continue extension
    category: code
    icon: https://www.google.com/s2/favicons?domain=code.visualstudio.com&sz=64
    color: "#007ACC"
    platforms:
      macos:
        app_path: /Applications/Visual Studio Code.app
        config_path: ~/Library/Application Support/Code/User/globalStorage/continue.continue/config.json
      windows:
        app_path: "%LOCALAPPDATA%/Programs/Microsoft VS Code/Code.exe"
        config_path: "%APPDATA%/Code/User/globalStorage/continue.continue/config.json"
      linux:
        config_path: ~/.config/Code/User/globalStorage/continue.continue/config.json
        
  - id: continue
    name: Continue
    description: Open-source AI coding assistant
    category: code
    icon: https://www.google.com/s2/favicons?domain=continue.dev&sz=64
    color: "#10A37F"
    # Extension for VS Code/JetBrains, uses host IDE config
    
  - id: cline
    name: Cline
    description: Autonomous AI coding agent for VS Code
    category: code
    icon: https://www.google.com/s2/favicons?domain=github.com&sz=64
    color: "#666666"
    # VS Code extension, config TBD

