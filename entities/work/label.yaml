# Label Entity
# A tag that can be applied to items

id: label
name: Label
description: A tag or category that can be applied to items for organization

references:
  schema_org: https://schema.org/DefinedTerm
  wikidata: Q1076869  # tag

properties:
  id:
    type: string
    required: true
    description: Unique identifier

  name:
    type: string
    required: true
    description: Label name

  color:
    type: string
    description: Display color (hex or named)

  created_at:
    type: datetime
    description: When label was created

operations: [list, get, create, delete]

display:
  primary: name
  icon: tag
