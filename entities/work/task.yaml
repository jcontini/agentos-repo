# Task Entity
# A unit of work to be done

id: task
name: Task
description: A unit of work to be done

references:
  schema_org: https://schema.org/Action
  wikidata: Q4026292  # task

properties:
  id:
    type: string
    required: true
    description: Unique identifier

  title:
    type: string
    required: true
    description: Task title/summary

  description:
    type: string
    description: Detailed description

  completed:
    type: boolean
    default: false
    description: Whether task is done

  completed_at:
    type: datetime
    description: When task was completed

  due_date:
    type: date
    description: When task is due

  priority:
    type: integer
    min: 1
    max: 4
    description: Priority level (1=highest)

  created_at:
    type: datetime
    description: When task was created

  updated_at:
    type: datetime
    description: When task was last updated

  url:
    type: string
    description: URL to view this task in the source application

operations: [list, get, create, update, delete, complete, reopen]

display:
  primary: title
  secondary: due_date
  status: completed
  icon: check-square
