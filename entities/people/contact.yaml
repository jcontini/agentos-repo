# Contact Entity
# A person

id: contact
name: Contact
description: A person

references:
  schema_org: https://schema.org/Person
  wikidata: Q5  # human

properties:
  id:
    type: string
    required: true
    description: Unique identifier

  name:
    type: string
    required: true
    description: Full name

  email:
    type: string
    format: email
    description: Email address

  phone:
    type: string
    description: Phone number

  title:
    type: string
    description: Job title

  avatar_url:
    type: string
    format: url
    description: Profile photo URL

  notes:
    type: string
    description: Notes about the contact

  created_at:
    type: datetime
    description: When contact was created

  updated_at:
    type: datetime
    description: When contact was last updated

operations: [list, get, create, update, delete]

display:
  primary: name
  secondary: email
  icon: user
