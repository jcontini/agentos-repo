# Project Entity
# A collection of tasks

id: project
name: Project
description: A collection of tasks

references:
  schema_org: https://schema.org/Project
  wikidata: Q170584  # project

properties:
  id:
    type: string
    required: true
    description: Unique identifier

  name:
    type: string
    required: true
    description: Project name

  description:
    type: string
    description: Project description

  color:
    type: string
    description: Display color

  archived:
    type: boolean
    default: false
    description: Whether project is archived

  archived_at:
    type: datetime
    description: When project was archived

  created_at:
    type: datetime
    description: When project was created

  updated_at:
    type: datetime
    description: When project was last updated

  url:
    type: string
    description: URL to view this project in the source application

operations: [list, get, create, update, delete, archive]

display:
  primary: name
  icon: folder
