# Event Entity
# A calendar event

id: event
name: Event
description: A calendar event

references:
  schema_org: https://schema.org/Event
  wikidata: Q1656682  # event

properties:
  id:
    type: string
    required: true
    description: Unique identifier

  title:
    type: string
    required: true
    description: Event title

  description:
    type: string
    description: Event description

  start:
    type: datetime
    required: true
    description: Start time

  end:
    type: datetime
    description: End time

  all_day:
    type: boolean
    default: false
    description: Whether this is an all-day event

  location:
    type: string
    description: Event location

  recurrence:
    type: string
    description: Recurrence rule (RRULE format)

  created_at:
    type: datetime
    description: When event was created

  updated_at:
    type: datetime
    description: When event was last updated

operations: [list, get, create, update, delete]

display:
  primary: title
  secondary: start
  icon: calendar
