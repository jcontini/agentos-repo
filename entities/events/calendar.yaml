# Calendar Entity
# A collection of events

id: calendar
name: Calendar
description: A collection of events

references:
  schema_org: https://schema.org/Schedule
  wikidata: Q12132  # calendar

properties:
  id:
    type: string
    required: true
    description: Unique identifier

  name:
    type: string
    required: true
    description: Calendar name

  color:
    type: string
    description: Display color

  is_primary:
    type: boolean
    default: false
    description: Whether this is the user's primary calendar

  is_subscribed:
    type: boolean
    default: false
    description: Whether this is a subscribed/read-only calendar

  created_at:
    type: datetime
    description: When calendar was created

  updated_at:
    type: datetime
    description: When calendar was last updated

operations: [list, get, create, update, delete]

display:
  primary: name
  icon: calendar
