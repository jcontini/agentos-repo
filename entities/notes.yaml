# Note Entity
# A text note

id: note
name: Note
description: A text note

references:
  schema_org: https://schema.org/NoteDigitalDocument
  wikidata: Q11269  # note

properties:
  id:
    type: string
    required: true
    description: Unique identifier

  title:
    type: string
    description: Note title

  content:
    type: string
    required: true
    description: Note content

  created_at:
    type: datetime
    description: When note was created

  updated_at:
    type: datetime
    description: When note was last updated

operations: [list, get, create, update, delete]

display:
  primary: title
  secondary: content
  icon: file-text
