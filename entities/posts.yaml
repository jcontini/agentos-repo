# Post Entity
# A social media post (Reddit, Twitter, HN, etc.)

id: post
plural: posts
name: Post
description: A social media post with title, content, and engagement

references:
  schema_org: https://schema.org/SocialMediaPosting
  wikidata: Q7246757  # social media post

properties:
  id:
    type: string
    required: true
    description: Unique identifier

  title:
    type: string
    description: Post title (Reddit, HN) or empty for tweets

  content:
    type: string
    description: Post body/text content

  url:
    type: string
    format: url
    required: true
    description: Permalink to the post

  author:
    type: string
    description: Username of post author

  subreddit:
    type: string
    description: Community/subreddit name (Reddit-specific)

  score:
    type: integer
    description: Net upvotes/likes

  comment_count:
    type: integer
    description: Number of comments/replies

  published_at:
    type: datetime
    description: When the post was published

  fetched_at:
    type: datetime
    description: When we retrieved this data

operations: [list, search, get]

display:
  primary: title
  secondary: author
  description: content
  icon: message-square
